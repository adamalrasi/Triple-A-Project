<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WIN95 QUIZ</title>
  </head>
  <body>
    <div class="desktop-container">
      <div class="icon-container">
        <div class="icon-image-container"><img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-2.png" width="90%" height="90%"></img></div>
        <div class="icon-text-container">
          My Computer
        </div>
      </div>
      <div class="icon-container">
        <div class="icon-image-container"><img src="https://win98icons.alexmeub.com/icons/png/network_normal_two_pcs-0.png" width="90%" height="90%"></img></div>
        <div class="icon-text-container">
          Network Neighborhood
        </div>
      </div>
      <div class="icon-container">
        <div class="icon-image-container"><img src="https://win98icons.alexmeub.com/icons/png/mailbox_world-0.png" width="90%" height="90%"></img></div>
        <div class="icon-text-container">
          Inbox
        </div>
      </div>
      <div class="icon-container">
        <div class="icon-image-container"><img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-2.png" width="90%" height="90%"></img></div>
        <div class="icon-text-container">
          Recycle Bin
        </div>
      </div>
      <div class="icon-container">
        <div class="icon-image-container"><img src="https://win98icons.alexmeub.com/icons/png/msie1-0.png" width="90%" height="90%"></img></div>
        <div class="icon-text-container">
          Internet Explorer
        </div>
      </div>
      <div class="icon-container">
        <div class="icon-image-container"><img src="https://win98icons.alexmeub.com/icons/png/briefcase-3.png" width="90%" height="90%"></img></div>
        <div class="icon-text-container">
          My Briefcase
        </div>
      </div>
    </div>
    <div class="taskbar">
      <div class="start-button">
        <div class="start-icon"><img width="100%" src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-506ac60fc7b51fb35d66d6ef2a4da9fc.png" /></div>
        <h4>Start</h4>
      </div>
      <div class="clock-button">
        <div class="system-icon"><img height="100%" src="https://win98icons.alexmeub.com/icons/png/executable_gear-1.png"></div>
        <h5>4:20 PM</h5>
      </div>
      <script type="module" src="/src/main.ts"></script>
  </body>
</html>
